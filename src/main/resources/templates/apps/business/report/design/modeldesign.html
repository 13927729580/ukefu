<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="viewport"
			content="width=device-width, maximum-scale=1.0, initial-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>${reportModel.name!''}-UCKeFu-全渠道客服系统</title>
		<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico?t=1487250759056"/>
		<link rel="stylesheet" href="/layui/css/layui.css">
		<link rel="stylesheet" href="/res/css/system.html">
		<link rel="stylesheet" href="/css/ukefu-design.css">
		<script src="/js/jquery-1.10.2.min.js"></script>
		<script src="/js/jquery-ui-1.10.2.custom.min.js"></script>
		<script src="/js/jquery.hotkeys.min.js"></script>
		<script src="/js/template.js"></script>
		<script src="/js/jquery.nicescroll.min.js"></script>
		

		<script src="/js/jquery.form.js"></script>

		<script src="/js/select/js/select2.min.js"></script>

		<script src="/layui/layui.js"></script>
		<script src="https://gw.alipayobjects.com/os/antv/assets/lib/lodash-4.17.4.min.js"></script>
		<script src="/js/maps.js"></script>
		<script src="/js/main.js"></script>
		<script src="/js/g2.min.js"></script>
		<script src="/js/data-set.min.js"></script>
		<script src="/js/ukefu-report.js"></script>
		<script src="/js/ukefu-report.design.js"></script>
		<script src="/js/ukefu-report.chart.js"></script>
		<script src="/js/UKeFu_Util.js"></script>
		
	</head>

	<body>
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header header header-ukefu">
				<div class="layui-main">
					<span style="color:#ffffff;padding-left:10px;font-size:20px;line-height:47.5px;">${reportModel.name!''}
						<a href="/apps/report/design/editmodelname.html?id=${reportModel.id!''}&name=${reportModel.name!''}"  data-toggle="ajax" data-width="450" data-height="350" data-title="修改名称" ><i class="layui-icon" 
											style="font-size: 24px;margin-left:5px;color:#fff">&#xe642;</i>
							</a>
					</span>
					<span style="color:#ffffff;margin-left:20px;font-size:12px;">创建于：${reportModel.createtime?string('yyyy-MM-dd HH:mm:ss')}</span>
					<!-- <button id="rmLayout" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-disabled" disabled href="javascript:void(0)" data-toggle="tip" data-title="请确认是否从页面中删除组件？" data-callback="deletemodel('')"  >
							删除
						</button> -->
				</div>
			</div>
			<#include "/apps/business/report/design/modeldesign/left.html"/>
			<div class="layui-body" style="left:260px;border-left:2px solid #f0f2f5;">
				<div class="layui-row" style="height:calc(100%);">
					<div class="layui-col-md9" style="height:calc(100%);">
						<div class="ukefu-design-container" id="${reportModel.id!''}">
							<#if element??>
								<#include "/apps/business/report/design/elementajax.html"/>
							</#if>
						</div>
					</div>
					<div class="layui-col-md3" style="height:calc(100%);">
					  	<div class="ukefu-design-righter">
							<#include "/apps/business/report/design/modeldesign/right.html"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			layui.use('element', function(){
			  var element = layui.element;
			});
			layui.use('form', function(){
				  var form = layui.form;
				  form.render();
				});
		</script>
	</body>

</html>
